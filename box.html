        <h1>자화상</h1>
        <a href = "http://encykorea.aks.ac.kr/Contents/Item/E0027887">윤동주</a>
        죽는 날까지 하늘을 우러러
한 점 부끄럼이 없기를,
잎새에 이는 바람에도
나는 괴로와했다.
별을 노래하는 마음으로
모든 죽어가는 것을 사랑해야지
그리고 나에게 주어진 길을
걸어가야겠다.

오늘 밤에도 별이 바람에 스치운다.
